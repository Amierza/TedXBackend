<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-Ticket</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        margin: 0;
        color: #333;
      }

      .ticket-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 24px;
      }

      .header-image {
        display: block;
        margin: 0 auto 24px;
        max-width: 600px;
        height: auto;
      }

      .header h2 {
        color: #e62b1e; /* TED red */
        margin: 0;
      }

      .info-group {
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #eee;
        padding-bottom: 8px;
      }

      .info-label {
        font-weight: bold;
      }

      .qr-section {
        margin-top: 30px;
        text-align: center;
      }

      .qr-section img {
        width: 180px;
        height: 180px;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: #fafafa;
        border-radius: 8px;
      }

      .footer {
        text-align: center;
        font-size: 13px;
        color: #777;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="ticket-container">
      <img src="{{.HeaderImage }}" alt="Header" class="header-image" />

      <div class="info-group">
        <span class="info-label">Ticket ID:</span>
        <span>{{.TicketID}}</span>
      </div>
      <div class="info-group">
        <span class="info-label">Status:</span>
        <span>{{.Status}}</span>
      </div>
      <div class="info-group">
        <span class="info-label">Attendee Name:</span>
        <span>{{.AttendeeName}}</span>
      </div>
      <div class="info-group">
        <span class="info-label">Email:</span>
        <span>{{.Email}}</span>
      </div>
      <div class="info-group">
        <span class="info-label">Audience Type:</span>
        <span>{{.AudienceType}}</span>
      </div>
      <div class="info-group">
        <span class="info-label">Booking Date:</span>
        <span>{{.BookingDate}}</span>
      </div>
      <div class="info-group">
        <span class="info-label">Price:</span>
        <span>{{.Price}}</span>
      </div>

      <div class="qr-section">
        <p><strong>Scan to Validate</strong></p>
        <img src="{{.QRCode}}" alt="QR Code" width="150" height="150" />
      </div>

      <div class="footer">
        Please show this e-ticket when entering the event.
      </div>
    </div>
  </body>
</html>
